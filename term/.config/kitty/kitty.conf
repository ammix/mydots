# Shell
shell nu

# Font Configuration
font_family      family='Fira Code Nerd Font Mono'
bold_font        auto
italic_font      Victor Mono Italic
bold_italic_font Victor Mono Bold Italic
font_size        13.0
disable_ligatures never
# A more complete symbol_map covering additional and newer icon sets.
# symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+276F,U+e000-U+e00a,U+e0a0-U+e0d7,U+e200-U+e2a9,U+e300-U+e3eb,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ea60-U+ebeb,U+ed00-U+efcc,U+f000-U+f8ff,U+f27c-U+f2b5,U+f300-U+f381,U+f400-U+fd46,U+f0001-U+f1af0 Symbols Nerd Font Mono

# Window Layout & Appearance
update_check_interval 0
allow_remote_control  yes
window_padding_width  5 10
hide_window_decorations yes
background_opacity    0.6
background_blur       1
enabled_layouts       tall,stack

# Tab Bar
tab_bar_min_tabs    2
tab_bar_edge        bottom
tab_bar_style       powerline
tab_powerline_style slanted
tab_title_template  {title}

# Cursor
cursor_shape             beam
cursor_beam_thickness    0.3
cursor_underline_thickness 1.5
cursor_shape_unfocused hollow
cursor_trail 1

# URL Underline
# url_color #f5e0dc

# Window Borders
# active_border_color   #b4befe
# inactive_border_color #6c7086
# bell_border_color     #f9e2af

# OS Window Titlebar
# wayland_titlebar_color system
# macos_titlebar_color   system

# Color Override
background #11111b

# Tab keymaps
map ctrl+t new_tab_with_cwd

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5

# Split keymaps
map ctrl+alt+enter new_window
map ctrl+enter launch --cwd=current
map ctrl+alt+e launch --type=overlay --cwd=current yazi
map ctrl+alt+g launch --type=overlay --cwd=current jjui

map ctrl+shift+z next_layout
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up



